<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <button type="button" class="btn btn-primary"> Click this button</button>

  <div class="container">
    <div class="row">

      <div class="col">
        <h1>Our Menu</h1>
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="fried calamari.jpg" class="card-img-top">
              <div class="card-body">
                <h2 class="card-tittle">Fried Calamari <span class="badge bg-primary">New</span></h2>
                <p class="card-text">Squid, buttermilk.</p>

              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="falafel.jpg" class="card-img-top">
              <div class="card-body">
                <h2 class="card-tittle">Falafel</h2>
                <p class="card-text">chickpea, herbs and spices.</p>

              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="card">
              <img src="pasta salad.webp" class="card-img-top">
              <div class="card-body">
                <h2 class="card-tittle">Pasta Salad</h2>
                <p class="card-text">Pasta, vegetables and mazzarela</p>

              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="col-12 col-lg-6">
        <h2>Prices</h2>
        <table class="table">
          <tr>
            <td>Fried Calamari</td>
            <td>$30.0</td>
          </tr>
          <tr>
            <td>Falafel</td>
            <td> $20.0</td>
          </tr>
          <tr>
            <td>Pasta Salad</td>
            <td>$25.0</td>
          </tr>
        </table>
        <div class="alert alert-info " role="alert"> <!--alert the customers that this is a new dish-->
          Try Our New Fried Calamari!

        </div>
      </div>

    </div>
    <div class="row">
    <div class="col-12">
    <div class="text-center">
      <button type="button" class="btn btn-primary">Order Online</button>
    </div>
    </div>   
    
    </div>
  </div>

</body>

</html>
